<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Christine?</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Floating love emojis -->
    <div class="emoji" style="left: 10%; top: 20%;">❤️</div>
    <div class="emoji" style="left: 30%; top: 50%;">💖</div>
    <div class="emoji" style="left: 70%; top: 10%;">😘</div>
    <div class="emoji" style="left: 50%; top: 80%;">💕</div>
    <div class="emoji" style="left: 90%; top: 60%;">💌</div>
    <div class="emoji" style="left: 20%; top: 90%;">💑</div>

    <!-- Confetti canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Main content container -->
    <div class="container">
        <h1>Dear Christine,</h1>
        <p>I made this website just for you!</p>
        <p>Will you be my Valentine? 💌</p>
        <div class="buttons">
            <button onclick="respond('yes')">Yes!</button>
            <button onclick="respond('of course')">Of Course!</button>
            <button onclick="respond('absolutely')">Absolutely!</button>
        </div>
        <p id="response"></p>

        <!-- Countdown timer -->
        <p id="countdown"></p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
